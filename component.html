<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <!-- Modal & overlay -->
    <div id="overlay">
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h1>Contactez-moi</h1>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form>
                    <div>
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Prénom" required>
                        <label for="name">Nom</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre Email" required>
                        <label for="message">Votre Message</label>
                        <textarea name="message" id="message" placeholder="Votre message" required></textarea>
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Header / Banner -->
    <div class="component__header">
        <!-- Navbar -->
        <div class="component__header__navbar">
            <input type="text" id="name" name="name" minlength="4" maxlength="20" size="10" placeholder="Prénom" class="component__input" />
            <img src="assets/favicon.png" class="logo" />
        </div>
        <!-- Sous navigation -->
        <div class="component__header__navbar__sub">
            <!-- Likes -->
            <div>12 Likes</div>
            <!-- Order Filter -->
            <select id="select__order__by" class="component__header__navbar__select">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
            <!-- Button -->
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <!-- Logo -->
        <img src="assets/images/logo.png" class="component__header__navbar__logo logo" />
    </div>
    <!-- Section -->
    <div class="component__section">
        <div>Infos</div>
        <div>photos</div>
        <div>profil</div>
        <div id="profileContainer"></div>
    </div>
    
    <!-- Main -->
    <main id="main">
        <!-- Main Header -->
        <div class="photograph-header">
            <!-- Infos -->
            <div class="photographer_infos"><span id="photographerName"></span></div>
            <!-- Avatar -->
            <div class="photographer_avatar"></div>
        </div>
        <!-- Conteneur pour les informations du photographe -->
        <div id="displayPhotographer"></div>
    </main>

    <script src="./scripts/utils/functions.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/component.js"></script>
</body>

</html>
