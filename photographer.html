<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <div id="overlay">
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h1>Contactez-moi</h1>
                    <img src="assets/icons/close.svg" id="closemodal" class="contact_modal" />
                </header>
                <form>
                    <div>
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Prénom" required>
                        <label for="name">Nom</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre Email" required>
                        <label for="message">Votre Message</label>
                        <textarea name="message" id="message" placeholder="Votre message" required></textarea>
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Header / Banner -->
    <header>
        <img src="assets/images/logo.png" class="logo" />
    </header>
    <!-- Main -->
    <main id="main">
        <!-- Main Header -->
        <div class="photograph-header">
            <!-- Infos -->
            <div class="photographer_infos"><span id="photographerName"></span></div>
            <!-- Button -->
            <!-- <button class="contact_button contact_modal">Contactez-moi</button> -->
            <!-- Avatar -->
            <div class="photographer_avatar"></div>
        </div>
    </main>

    <!-- Select pour le tri -->
    <label for="select__order__by">Trier par :</label>
    <select id="select__order__by">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
    </select>

    <!-- Medias -->
    <div id="mediaContainer"></div>

    <div id="carouselContainer" class="carousel-container" style="display: none;">
        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <div class="carousel" id="carousel"></div>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
        <button class="carousel-button close" onclick="closeCarousel()">&#10006;</button>
    </div>
    <script src="./scripts/utils/functions.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
