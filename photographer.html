<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <div id="overlay" aria-hidden="true">
        <div id="contact_modal" role="dialog" aria-modal="true">
            <div class="modal">
                <header>
                    <h1>Contactez-moi</h1>
                    <img src="assets/icons/close.svg" id="closemodal" class="contact_modal"
                        alt="fermer le formulaire de contact" />
                </header>
                <form id="contact-form">
                    <div class="contact-form-container">
                        <label for="firstName" required tabindex="0">Prénom</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Prénom" id="firstName" required>
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
                        <label for="email" required tabindex="0">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre Email" id="email" required>
                        <label for="message" required tabindex="0">Votre Message</label>
                        <textarea name="message" id="message" placeholder="Votre message" id="message" rows="5"></textarea>
                    </div>
                    <button class="contact_button" aria-haspopup="dialog" aria-controls="contact_modal"
                        tabindex="0">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Header / Banner -->
    <header>
        <a href="./index.html">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye" />
        </a>
    </header>
    <!-- Main -->
    <main id="main">
        <!-- Main Header -->
        <div class="photograph-header">
            <!-- Infos -->
            <div class="photographer_infos"><span id="photographerName"></span></div>
            <!-- Button -->
            <!-- <button class="contact_button contact_modal">Contactez-moi</button> -->
            <!-- Avatar -->
            <div class="photographer_avatar"></div>
        </div>
    </main>

    <!-- Select pour le tri -->
    <label for="select__order__by" class="select__label">Trier par :</label>
    <select id="select__order__by" class="select__option__container contact_button" tabindex="0">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
    </select>

    <!-- Medias -->
    <div id="mediaContainer" tabindex="0"></div>

    <div id="carouselContainer" class="carousel-container" style="display: none;" role="dialog"
        aria-hidden="true">
        <button class="carousel-button prev" id="btn-prev-slide">&#10094;</button>
        <div class="carousel" id="carousel" aria-label="Image précédente" tabindex="0"></div>
        <button class="carousel-button next" id="btn-next-slide" aria-label="Image suivante"
            tabindex="0">&#10095;</button>
        <button class="carousel-button close" id="btn-close-slide" aria-label="Fermer le carrousel"
            tabindex="0">&#10006;</button>
    </div>

    <!-- Total Likes & Price -->
    <div id="total-likes-container">
        <div class="total-likes-container">
            <span id="total-likes"></span> ♥
        </div>
        <div class="price-container"><span id="price-per-day"></span><span>€ / jour</span></div>
    </div>


    <script src="./scripts/utils/functions.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
